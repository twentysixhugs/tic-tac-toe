<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div id="gameboard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="menu">
                <div class="player shown-flex">
                    <div>Player 1 (X):</div>
                    <input type="text" id="x" value="" placeholder="Name">
                </div>
                <div class="player shown-flex">
                    <div>Player 2 (O):</div>
                    <input type="text" id="x" value="" placeholder="Name">
                </div>
                <button class="game shown-flex" id="start">Start!</button>
                <div class="game" id="current-player"></div>
                <div class="game" id="result"></div>
            </div>
        </div>
        <footer>Made with love by <a href="https://github.com/twentysixhugs">twentysixhugs</a> :3</footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="gameboard">
            <div class="cell" data-cell-index="0"><img src="./img/close.png" alt=""></div>
            <div class="cell" data-cell-index="1"><img src="./img/close.png" alt=""></div>
            <div class="cell" data-cell-index="2"><img src="./img/close.png" alt=""></div>
            <div class="cell" data-cell-index="3"><img src="./img/circle.png" alt=""></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"><img src="./img/circle.png" alt=""></div>
            <div class="cell" data-cell-index="6"><img src="./img/circle.png" alt=""></div>
            <div class="cell" data-cell-index="7"><img src="./img/circle.png" alt=""></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
    </body>
</html>
